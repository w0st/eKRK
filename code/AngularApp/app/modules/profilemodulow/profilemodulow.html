<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Profile modulów kształcenia</h1>
    </div>
</div>

<!-- Edit from-->

<form id="edit-form">
    <div class="form-group" >
        <label for="profil-input-save">{{  selectedProfile == null? "Nowy profil:" : "Edytuj profil:" }}</label>
        <input type="text" ng-model="profilToSave.nazwa" class="form-control" id="profil-input-save">
    </div>
    <button ng-click="submit()" type="submit" class="btn btn-success">{{'program_studiow_btn_save' | translate}}</button>
    <button ng-click="reset()" class="btn btn-danger">Reset</button>
</form>

<div class="panel">
    <div class="tab-content">
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable="ng" class="row-border hover">
                    <thead>
                    <tr>
                        <th>Profil</th>
                        <th class="icon-column"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dt-rows ng-repeat="profil in vm.profile_modulow">
                        <td>{{ profil.nazwa }}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="selectEditProfile(profil)">E</button>
                            <button data-target="#deleteProfilModal" data-toggle="modal" type="button" ng-click="selectProfilToDelete(profil)" class="btn btn-primary">D</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Profile end -->


    <!--Delete profile popup-->
    <div class="modal fade" id="deleteProfilModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Potwierdź usuniecie profilu</h4>
                </div>
                <div class="modal-body">
                    Czy na pewno chcesz usunąć profil o nazwie: '{{ profilToDelete.nazwa }}' ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-click="deleteSelectedProfile()" data-dismiss="modal" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


</div>
