<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Macierz śladowania</h1>
    </div>
</div>

<script>
    $('.tooltip-demo').tooltip({
        selector: "[data-toggle=tooltip]",
        container: "body"
    })
</script>

<table class="table" ng-model="efektyKierunkoweTable">
    <thead>
    <tr>
        <th>Nr</th>
        <th>Efekt kierunkowy/specjalnościowy</th>
        <th>Opis</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in listKierunkoweEfekty">
        <td >{{$index+1}}</td>
        <td data-drop="true" ng-model='listKierunkoweEfekty'
            data-jqyoui-options="{helper: 'clone', accept:'.btn-draggable:not([ng-model=list5])'}" jqyoui-droppable="{index: {{$index}}}">
            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="listKierunkoweEfekty"
                 jqyoui-draggable="{index: {{$index}},placeholder: 'keep', animate:true}" ng-hide="!item.kod">{{item.kod}}</div>
        </td>

        <td>{{item.opis}}</td>
    </tr>
</tbody>
</table>


<table class="table" ng-model="macierzTable">
    <thead>
    <tr>
        <th>Nr</th>
        <th>Efekty obszarowe</th>
        <th>Efekty kierunkowe</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in obszaroweEfekty">
        <td >{{$index+1}}</td>
        <td class="text-info" data-toggle="tooltip" data-placement="right" title={{item.opis}}>{{item.kod}}</td>
        <td class="thumbnail" data-drop="true" ng-model='item.kierunkowe_efekty_ksztalcenia' data-jqyoui-options="{helper: 'clone'}" jqyoui-droppable="{multiple:true, placeholder: 'keep'}">
            <div class="caption">
                <div class="btn btn-info btn-draggable" ng-repeat="item in item.kierunkowe_efekty_ksztalcenia" ng-show="item.kod" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="item.kierunkowe_efekty_ksztalcenia" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.kod}}</div>
            </div>
        </td>
    </tr>
</tbody>
</table>
