<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Macierz śladowania</h1>
    </div>
</div>

<script>
    $('.tooltip-demo').tooltip({
        selector: "[data-toggle=tooltip]",
        container: "body"
    })
</script>

<div  ng-controller="MacierzSladowaniaCtrl">
    <table class="table" ng-model="efektyKierunkoweTable">
        <thead>
        <tr>
            <th>Nr</th>
            <th>Efekt kierunkowy/specjalnościowy</th>
            <th>Opis</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in ms">
            <td >{{$index+1}}</td>
            <td class="btn btn-default" data-drag="true" data-jqyoui-options="{revert: 'invalid'}"
                ng-model="list1" jqyoui-draggable="{animate:true}">{{item.kod}}</td>
            <td>{{item.opis}}</td>
        </tr>
    </table>
    </tbody>
    </table>
    <table class="table" ng-model="macierzTable">
        <thead>
        <tr>
            <th>Nr</th>
            <th>Efekty obszarowe</th>
            <th>Efekty kierunkowe</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.macierz">
            <td >{{$index+1}}</td>
            <td class="text-info" data-toggle="tooltip" data-placement="right" title={{item.opis}}>{{item.kod}}</td>
            <td><div class="thumbnail" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable style='height:50px;'>
                <div class="btn btn-success" data-drag="false" data-jqyoui-options ng-model="list2" jqyoui-draggable ng-hide="!list2.title">{{list2}}</div>
            </div></td>
        </tr>
    </table>
        </tbody>
    </table>

</div>

</table>
