<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{'moduly_ksztalcenia_header' | translate}}</h1>
    </div>
</div>
<div class="panel">
    <div class="col-md-4">
        <select ng-init="typFilter='all'" ng-model="typFilter" class="form-control">
            <option value="all">Wszystkie</option>
            <option value="mandatory">Obowiązkowe</option>
            <option value="optional">Wybieralne</option>
        </select>
    </div>
    
    <div class="col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-primary btn-block btn-lg">Dodaj nowy modół</button>
        <button type="button" class="btn btn-primary btn-block">Edytuj profile kształcenia</button>
    </div>
</div>

<div>
        <ul class="nav nav-tabs">
            <li ng-repeat="profil in vm.profile_modulow" ng-class="{'nav nav-pills active' : selectedTab == $index}">
                <a href ng-click="setTab($index)">
                    {{ profil.nazwa }}
                </a>
            </li>
        </ul>


        <div ng-repeat="profil in vm.profile_modulow" ng-show="selectedTab == $index">
            <div class="tab-content">
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table datatable="ng" id="table-{{ $index }}" class="row-border hover">
                                <thead>
                                <tr>
                                    <th>Nazwa modułu</th>
                                    <th class="icon-column"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr dt-rows ng-repeat="modul in profil.moduly_ksztalcenia" ng-show="typFilter =='all'
                                                                                                ||  typFilter =='mandatory' && modul.typ == 'Obowiazkowy'
                                                                                                ||  typFilter =='optional' && modul.typ == 'Opcjonalny'"
                                                                                                class="gradeA even">
                                    <td>{{ modul.nazwaModulu }}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary">E</button>
                                        <button type="button" class="btn btn-primary">D</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>

            <!--Profile end -->
        </div>
</div>
