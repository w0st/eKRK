<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{'przedmioty_ksztalcenia_title' | translate}}</h1>
    </div>
</div>
<div class="col-lg-12" ng-show="!vm.error">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{'przedmioty_ksztalcenia_new_title' | translate}}
        </div>
        <!-- /.panel-heading -->

        <form>
            <div class="form-group">
                <label>{{'przedmioty_ksztalcenia_name' | translate}}</label>
                <input type="text" class="form-control" ng-model="vm.przedmiot.nazwaPrzedmiotu" >
            </div>
            <div class="form-group">
                <label>{{'przedmioty_ksztalcenia_attendant' | translate}}</label>
                <select class="form-control" ng-model="vm.przedmiot.pracownik_naukowy_id" >
                    <option ng-repeat="pracownik in vm.pracownicyNaukowi"  value="{{pracownik.id}}">{{ pracownik.email }}</option>
                </select>
            </div>


            <button ng-click="vm.save()" class="btn btn-success">{{'global_btn_save' | translate}}</button>
            <a  ui-sref="przedmioty-ksztalcenia" class="btn btn-danger">{{'global_btn_cancel' | translate}}</a>

        </form>
    </div>
    <!-- /.panel -->
</div>
