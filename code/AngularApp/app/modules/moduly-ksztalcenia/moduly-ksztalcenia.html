<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{'moduly_ksztalcenia_header' | translate}}</h1>
    </div>
</div>
<div class="panel">
    <div class="col-md-4">
        <select ng-init="typFilter='all'" ng-model="typFilter" class="form-control">
            <option value="all">Wszystkie</option>
            <option value="mandatory">Obowiązkowe</option>
            <option value="optional">Wybieralne</option>
        </select>
    </div>

    <div class="col-md-4 col-md-offset-4">
        <a class="btn btn-primary btn-block btn-lg" href="/moduly-ksztalcenia/modul-ksztalcenia">Dodaj nowy modół</a>
        <a class="btn btn-primary btn-block" href="/moduly-ksztalcenia/profile-modulow">Edytuj profile kształcenia</a>
    </div>
</div>

<div>
        <ul class="nav nav-tabs">
            <li ng-repeat="profil in vm.profile_modulow" ng-class="{'nav nav-pills active' : vm.selectedTab == $index}">
                <a href ng-click="vm.setTab($index)">
                    {{ profil.nazwa }}
                </a>
            </li>
        </ul>


        <div ng-repeat="profil in vm.profile_modulow" ng-show="vm.selectedTab == $index">
            <div class="tab-content">
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table datatable="ng" id="table-{{ $index }}" class="row-border hover">
                                <thead>
                                <tr>
                                    <th>Nazwa modułu</th>
                                    <th class="icon-column"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr dt-rows ng-repeat="modul in profil.moduly_ksztalcenia" ng-show="typFilter =='all'
                                                                                                ||  typFilter =='mandatory' && modul.typ == 'Obowiazkowy'
                                                                                                ||  typFilter =='optional' && modul.typ == 'Opcjonalny'"
                                                                                                class="gradeA even">
                                    <td>{{ modul.nazwaModulu }}</td>
                                    <td>
                                        <a class="btn btn-primary" ng-href="moduly-ksztalcenia/modul-ksztalcenia?modul-id={{ modul.id }}">E</a>
                                        <button data-target="#deleteModulModal" data-toggle="modal" type="button" ng-click="vm.selectModulToDelete(modul)" class="btn btn-primary">D</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <!--Profile end -->
        </div>


    <div class="modal fade" id="deleteModulModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Potwierdź usuniecie modułu</h4>
                </div>
                <div class="modal-body">
                    Czy na pewno chcesz usunąć moduł o nazwie: '{{ vm.modulToDelete.nazwaModulu }}' ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-click="vm.deleteSelectedModul()" data-dismiss="modal" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


</div>
