<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Kurs</h1>
    </div>
</div>


<div class="row">
    <div class="col-lg-12" ng-show="!vm.error">
        <div class="panel panel-default">
            <div class="panel-heading">
                Przedmiot kształcenia: 1
            </div>
            <!-- Przedmiot Ksztalcenia -->
            <!-- /.panel-heading -->
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Nazwa:</td>
                        <td>Podstawy elektroniki i miernictwa</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel -->


    </div>
</div>

<div class="row">


    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{vm.isEditMode() ? "Edytuj Kurs" : "Dodaj nowy kurs" | translate}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Forma kursu:</label>
                                <select
                                    data-ng-model="vm.kurs.formaKursu"
                                    ng-options="item.value as item.label | translate for item in vm.formyKursow"
                                    class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Kod:</label>
                                <input type="text" class="form-control" ng-model="vm.kurs.kodZajec">
                            </div>
                            <div class="form-group">
                                <label>Nazwa:</label>
                                <input type="text" class="form-control" ng-model="vm.kurs.nazwaZajec">
                            </div>
                            <div class="form-group">
                                <label>Punkty ECTS:</label>
                                <input type="number" min="1" class="form-control" ng-model="vm.kurs.punktyECTS">
                            </div>
                            <div class="form-group">
                                <label>Punkty ECTS Praktyczne:</label>
                                <input type="number" min="1" class="form-control" ng-model="vm.kurs.punktyECTSP">
                            </div>
                            <div class="form-group">
                                <label>Punkty ECTS Bezpośredniego Kontaktu</label>
                                <input type="number" min="1" class="form-control" ng-model="vm.kurs.punktyECTSBK">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Forma zaliczenia:</label>
                                <select
                                    data-ng-model="vm.kurs.sposobZaliczenia"
                                    ng-options="item.value as item.label | translate for item in vm.sposobyZaliczenia"
                                    class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Kurs Ogólnouczelniany:</label>

                                <div class="checkbox">
                                    <label><input type="checkbox" ng-model="vm.kurs.czyOgolnouczelniany">Czy
                                        Ogólnouczelniany</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Rodzaj:</label>
                                <select
                                    data-ng-model="vm.kurs.rodzaj"
                                    ng-options="item.value as item.label | translate for item in vm.rodzaje"
                                    class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Typ:</label>
                                <select
                                    data-ng-model="vm.kurs.typ"
                                    ng-options="item.value as item.label | translate for item in vm.typy"
                                    class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Godziny ZZU:</label>
                                <input type="number" min="0" class="form-control" ng-model="vm.kurs.godzinyZZU">
                            </div>
                            <div class="form-group">
                                <label>Godziny CNPS:</label>
                                <input type="number" min="0" class="form-control" ng-model="vm.kurs.godzinyCNPS">
                            </div>
                        </form>
                    </div>
                </div>
                <button ng-click="vm.save()" type="submit" class="btn btn-success">{{'program_studiow_btn_save' |
                    translate}}
                </button>
                <button type="reset" class="btn btn-danger">{{'program_studiow_btn_reset' | translate}}</button>
            </div>
        </div>

    </div>
</div>
